<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AMEX">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>AMEX</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1b1b1d;
            --card2: #202123;
            --stroke: rgba(255, 255, 255, 0.06);
            --text: #ffffff;
            --muted: rgba(255, 255, 255, 0.62);
            --muted2: rgba(255, 255, 255, 0.42);
            --accent: #4aa6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', Inter, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        .app {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
            position: relative;
            overflow: hidden;
        }

        .top {
            padding: calc(14px + env(safe-area-inset-top)) 22px 0 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-wallet {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 0;
            padding: 0;
        }

        .top-wallet svg {
            width: 28px;
            height: 28px;
            stroke: rgba(74, 166, 255, 0.95);
            stroke-width: 1.9;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .content {
            padding: 18px 22px 0 22px;
        }

        .date {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.2px;
            color: rgba(255, 255, 255, 0.56);
        }

        .welcome {
            margin-top: 6px;
            font-size: 44px;
            font-weight: 800;
            letter-spacing: -0.6px;
        }

        .peek-card {
            position: absolute;
            right: -34px;
            top: calc(64px + env(safe-area-inset-top));
            width: 140px;
            height: auto;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.20);
            box-shadow: 0 12px 30px rgba(0,0,0,0.55);
            opacity: 0.90;
            pointer-events: none;
        }

        .hero {
            margin-top: 22px;
            display: block;
            text-decoration: none;
            color: inherit;
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 18px 44px rgba(0,0,0,0.55);
        }

        .hero-inner {
            padding: 18px;
        }

        .hero-art {
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background:
                linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.70)),
                radial-gradient(circle at 22% 12%, rgba(255, 201, 143, 0.75), transparent 55%),
                radial-gradient(circle at 72% 40%, rgba(143, 187, 255, 0.40), transparent 55%),
                linear-gradient(135deg, rgba(10, 12, 18, 0.2), rgba(10, 12, 18, 0.92));
        }

        .hero-card {
            position: absolute;
            left: 16px;
            top: 72px;
            width: 110px;
            height: auto;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.22);
            box-shadow: 0 14px 30px rgba(0,0,0,0.55);
        }

        .hero-overlay {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 16px 16px 14px 16px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 12px;
            background: linear-gradient(180deg, rgba(0,0,0,0.00), rgba(0,0,0,0.72));
        }

        .hero-kicker {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 2.0px;
            color: rgba(255,255,255,0.72);
        }

        .hero-title {
            margin-top: 4px;
            font-size: 34px;
            font-weight: 800;
            letter-spacing: -0.4px;
        }

        .hero-chevron {
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.55);
        }

        .hero-chevron svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            stroke-width: 2.2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .section-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 14px;
        }

        .section-name {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.3px;
            color: rgba(255,255,255,0.95);
        }

        .section-plus {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 1px solid rgba(74, 166, 255, 0.18);
            background: rgba(20, 40, 58, 0.80);
            color: var(--accent);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 28px;
            line-height: 1;
            padding: 0;
        }

        .account {
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 18px 44px rgba(0,0,0,0.55);
        }

        .account-top {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px;
        }

        .account-card {
            width: 70px;
            height: auto;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.16);
            box-shadow: 0 10px 22px rgba(0,0,0,0.35);
            flex-shrink: 0;
        }

        .account-balance {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.2px;
        }

        .account-sub {
            margin-top: 2px;
            font-size: 16px;
            color: rgba(255,255,255,0.62);
        }

        .account-cta {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 18px 14px 18px;
            padding: 14px 14px;
            background: rgba(255,255,255,0.14);
            border-radius: 14px;
            border: none;
            color: rgba(255,255,255,0.78);
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            text-align: left;
        }

        .account-cta .cta-left {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
            flex: 1;
        }

        .account-cta .cta-icon {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.62);
            flex-shrink: 0;
        }

        .account-cta .cta-icon svg {
            width: 26px;
            height: 26px;
            stroke: currentColor;
            stroke-width: 1.9;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .account-cta .cta-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .account-cta .cta-chevron {
            width: 24px;
            height: 24px;
            color: rgba(255,255,255,0.48);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .account-cta .cta-chevron svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2.2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .account-divider {
            height: 1px;
            background: rgba(255,255,255,0.10);
            margin: 0 18px 14px 18px;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.88);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            padding: 10px 10px calc(12px + env(safe-area-inset-bottom)) 10px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
            z-index: 1000;
            backdrop-filter: blur(14px);
        }

        .nav-item {
            flex: 1;
            min-width: 0;
            text-decoration: none;
            color: rgba(255,255,255,0.46);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 8px 0;
            font-size: 11px;
            font-weight: 600;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            stroke-width: 2.1;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav-item.active {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="app">
        <img class="peek-card" src="images/AMEX/centurion.jpeg" alt="" aria-hidden="true">
        <header class="top">
            <button class="top-wallet" type="button" aria-label="Wallet">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 7.5A2.5 2.5 0 0 1 6.5 5h11A2.5 2.5 0 0 1 20 7.5v9A2.5 2.5 0 0 1 17.5 19h-11A2.5 2.5 0 0 1 4 16.5z" />
                    <path d="M20 9h-4.5A2.5 2.5 0 0 0 13 11.5v1A2.5 2.5 0 0 0 15.5 15H20" />
                    <path d="M17 12h.01" />
                </svg>
            </button>
            <div></div>
        </header>

        <main class="content">
            <div class="date">Thursday, Sep 18</div>
            <div class="welcome">Welcome</div>

            <a class="hero" href="#" aria-label="Explore card benefits">
                <div class="hero-inner">
                    <div class="hero-art" aria-hidden="true">
                        <img class="hero-card" src="images/AMEX/centurion.jpeg" alt="" aria-hidden="true">
                        <div class="hero-overlay">
                            <div>
                                <div class="hero-kicker">EXPLORE</div>
                                <div class="hero-title">CARD BENEFITS</div>
                            </div>
                            <div class="hero-chevron" aria-hidden="true">
                                <svg viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M9 6l6 6-6 6" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

            <div class="section-head">
                <div class="section-name">Accounts</div>
                <button class="section-plus" type="button" aria-label="Add">+</button>
            </div>

            <div class="account">
                <div class="account-top">
                    <img class="account-card" src="images/AMEX/centurion.jpeg" alt="" aria-hidden="true">
                    <div>
                        <div class="account-balance">$1,355.24</div>
                        <div class="account-sub">The Platinum® Card (•••12431)</div>
                    </div>
                </div>
                <button class="account-cta" type="button">
                    <span class="cta-left">
                        <span class="cta-icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M4 7.5A2.5 2.5 0 0 1 6.5 5h11A2.5 2.5 0 0 1 20 7.5v9A2.5 2.5 0 0 1 17.5 19h-11A2.5 2.5 0 0 1 4 16.5z" />
                                <path d="M20 9h-4.5A2.5 2.5 0 0 0 13 11.5v1A2.5 2.5 0 0 0 15.5 15H20" />
                                <path d="M17 12h.01" />
                            </svg>
                        </span>
                        <span class="cta-text">Continue your account setup</span>
                    </span>
                    <span class="cta-chevron" aria-hidden="true">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M9 6l6 6-6 6" />
                        </svg>
                    </span>
                </button>
                <div class="account-divider" aria-hidden="true"></div>
            </div>
        </main>

        <nav class="nav" aria-label="Bottom navigation">
            <a class="nav-item active" href="#" aria-current="page">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 11.5l8-7 8 7" />
                    <path d="M6.5 10.5v9h11v-9" />
                </svg>
                <span>Home</span>
            </a>
            <a class="nav-item" href="#">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 3l2.2 4.7 5.2.6-3.9 3.4 1.2 5-4.7-2.7-4.7 2.7 1.2-5-3.9-3.4 5.2-.6z" />
                </svg>
                <span>Membership</span>
            </a>
            <a class="nav-item" href="#">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <rect x="6" y="7" width="12" height="12" rx="3" />
                    <path d="M12 11v4" />
                    <path d="M10 13h4" />
                </svg>
                <span>Offers</span>
            </a>
            <a class="nav-item" href="#">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="8" r="3" />
                    <path d="M5.5 20c1.6-3.3 4.2-5 6.5-5s4.9 1.7 6.5 5" />
                </svg>
                <span>Account</span>
            </a>
        </nav>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registered:', registration.scope);
                })
                .catch(function(error) {
                    console.log('ServiceWorker registration failed:', error);
                });
        }
    </script>
</body>
</html>
