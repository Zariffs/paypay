<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PayPal">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>PayPal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #eff1f8;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            margin: 0;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: #eff1f8;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: relative;
            padding-bottom: 85px;
        }

        /* Header - Floating icon buttons on page background */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: calc(10px + env(safe-area-inset-top)) 16px 10px 16px;
            background: #eff1f8;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: #fefefe;
            border: 1px solid rgba(0, 0, 0, 0.04);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        .icon-btn:active {
            transform: translateY(0.5px);
        }

        .menu-icon {
            width: 22px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon span {
            display: block;
            width: 22px;
            height: 2px;
            background: #0057d9;
            border-radius: 1px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qr-icon {
            width: 22px;
            height: 22px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .qr-icon span {
            background: #0057d9;
            border-radius: 1px;
        }

        .qr-icon span:nth-child(5) {
            background: transparent;
        }

        .profile-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-icon svg {
            width: 13px;
            height: 13px;
            fill: none;
            stroke: #0057d9;
            stroke-width: 2;
        }

        /* Main Content */
        .main-content {
            padding: 10px 16px 16px 16px;
        }

        /* Balance Card - White rounded card */
        .balance-card {
            background: #fefefe;
            border-radius: 14px;
            padding: 18px 20px 0px 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .balance-label {
            color: #2c2e2f;
            font-size: 14px;
            font-weight: 500;
        }

        .account-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .account-number {
            color: #687073;
            font-size: 13px;
            font-weight: 400;
        }

        .paypal-badge {
            background: #003087;
            color: #ffffff;
            font-size: 6px;
            font-weight: 700;
            padding: 2px 4px;
            border-radius: 2px;
            letter-spacing: 0.2px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            color: #0a0a0a;
            margin-bottom: 10px;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .cashback-badge {
            display: inline-block;
            background: #dbebfd;
            color: #0057d9;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
        }

        /* Notification Banner - Blue card inside balance card */
        .notification-banner {
            background: #0057d9;
            border-radius: 0 0 14px 14px;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            margin-left: -20px;
            margin-right: -20px;
            color: #ffffff;
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            background: #0070e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon svg {
            width: 20px;
            height: 20px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 1px;
            color: #ffffff;
        }

        .notification-subtitle {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.35;
        }

        .notification-arrow {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .see-all {
            color: #545d68;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .see-all-arrow {
            font-size: 14px;
            margin-left: 2px;
        }

        /* Featured Offer Card - Combined card */
        .offer-card {
            background: #fefefe;
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .offer-logo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            background: #1b4d3e;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offer-logo-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #2d6b54 0%, #1b4d3e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .offer-logo svg {
            width: 28px;
            height: 28px;
        }

        .offer-details {
            flex: 1;
            min-width: 0;
        }

        .offer-title {
            font-size: 15px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0px;
        }

        .offer-subtitle {
            font-size: 13px;
            font-weight: 400;
            color: #687073;
        }

        .offer-image-container {
            position: relative;
            flex-shrink: 0;
        }

        .offer-image {
            width: 105px;
            height: 68px;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(145deg, #fef6ec 0%, #fce8d1 50%, #f5d9b8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grocery-basket {
            font-size: 32px;
            filter: saturate(1.1);
        }

        .save-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #ffffff;
            color: #1a1a1a;
            border: none;
            padding: 4px 12px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-family: inherit;
        }

        /* Recommended Section */
        .recommended-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .recommended-card {
            background: #fefefe;
            border-radius: 12px;
            overflow: hidden;
        }

        .recommended-image {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .recommended-image.pants {
            background: linear-gradient(180deg, #f5f7f9 0%, #e8ebef 100%);
        }

        .pants-emoji {
            font-size: 65px;
            margin-top: 8px;
        }

        .recommended-image.home {
            background: linear-gradient(180deg, #f4f0ec 0%, #e6e0d9 100%);
            position: relative;
        }

        .home-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        .home-item {
            background: #d8d3cc;
            border-radius: 4px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fefefe;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 8px 0 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            text-decoration: none;
            min-width: 56px;
            padding-top: 4px;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: #6d7781;
            stroke-width: 1.5;
        }

        .nav-item.active .nav-icon svg {
            stroke: #0057d9;
            fill: none;
        }

        .nav-label {
            font-size: 10px;
            color: #6d7781;
            font-weight: 500;
        }

        .nav-item.active .nav-label {
            color: #0057d9;
        }

        /* Center Send/Request Button */
        .nav-center {
            position: relative;
            margin-top: -22px;
        }

        .nav-center-btn {
            width: 50px;
            height: 50px;
            background: #0066f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0, 102, 245, 0.4);
        }

        .nav-center-btn svg {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: #ffffff;
            stroke-width: 2.5;
        }

        .nav-center .nav-label {
            margin-top: 4px;
            white-space: nowrap;
            font-size: 9px;
        }

        /* Splash screen for PWA */
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #003087;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .splash.hide {
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            font-size: 42px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash" id="splash">
        <div class="splash-logo">PayPal</div>
    </div>

    <div class="app-container">

                            <circle cx="12" cy="8" r="3.5"/>

        </header>

        <!-- Main Content -->
        <main class="main-content">

            <div class="balance-card">

                <!-- Notification Banner inside balance card -->
                <div class="notification-banner">

                </div>
            </div>

            <!-- Featured Offers -->
            <div class="section-header">

                <a href="#" class="see-all">See all <span class="see-all-arrow">‚Ä∫</span></a>
            </div>

            <div class="offer-card">
                <div class="offer-logo">
                    <div class="offer-logo-inner">
                        <svg viewBox="0 0 40 40" fill="none">
                            <circle cx="20" cy="20" r="18" fill="#1b4d3e"/>
                            <path d="M14 22 L20 14 L26 22 L20 30 Z" fill="#e85d2d"/>
                            <ellipse cx="24" cy="16" rx="4" ry="4" fill="#f4b942"/>
                        </svg>
                    </div>
                </div>
                <div class="offer-details">
                    <div class="offer-title">2% cash back</div>
                    <div class="offer-subtitle">Welcome offer</div>
                </div>
                <div class="offer-image-container">
                    <div class="offer-image">
                        <span class="grocery-basket">üß∫ü•ïüçäü•¨</span>
                    </div>
                    <button class="save-button">Save</button>
                </div>
            </div>

            <!-- Recommended for you -->
            <div class="section-header">
                <h2 class="section-title">Recommended for you</h2>
                <a href="#" class="see-all">See all <span class="see-all-arrow">‚Ä∫</span></a>
            </div>

            <div class="recommended-grid">
                <div class="recommended-card">
                    <div class="recommended-image pants">
                        <span class="pants-emoji">üëñ</span>
                    </div>
                </div>
                <div class="recommended-card">
                    <div class="recommended-image home">
                        <div class="home-content">
                            <div class="home-item"></div>
                            <div class="home-item"></div>

                            <div class="home-item"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 12l9-9 9 9" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 10v9a1 1 0 001 1h4v-5h4v5h4a1 1 0 001-1v-9" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="nav-label">Home</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <rect x="2" y="5" width="20" height="14" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="2" y1="10" x2="22" y2="10" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="nav-label">Accounts</span>
            </a>
            <a href="#" class="nav-item nav-center">
                <div class="nav-center-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 10l5-5 5 5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 14l5 5 5-5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="nav-label">Send / Request</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="16" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="7" y1="9" x2="17" y2="9" stroke-linecap="round"/>
                        <line x1="7" y1="13" x2="14" y2="13" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="nav-label">Activity</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <rect x="4" y="3" width="16" height="18" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke-linecap="round"/>

                    </svg>
                </div>
                <span class="nav-label">Offers</span>

        </nav>
    </div>

    <script>
        // Hide splash screen after load
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('splash').classList.add('hide');
            }, 600);
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registered:', registration.scope);
                })
                .catch(function(error) {
                    console.log('ServiceWorker registration failed:', error);
                });
        }
    </script>
</body>
</html>
