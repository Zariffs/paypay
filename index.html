<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#eff1f8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PayPal">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>PayPal</title>
    <style>
        :root {
            --bg: #eff1f8;
            --card: #fefefe;
            --text: #0a0a0a;
            --muted: rgba(0, 0, 0, 0.58);
            --blue: #0057d9;
            --blue2: #0066f5;
            --chipBg: #dbebfd;
            --divider: rgba(15, 15, 15, 0.06);
            --shadow: 0 1px 0 rgba(0, 0, 0, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            margin: 0;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--bg);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: relative;
            padding-bottom: 85px;
            padding-top: env(safe-area-inset-top);
        }

        /* Header - isolated circular icons */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 18px 10px 18px;
            background: transparent;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .circle-btn {
            width: 52px;
            height: 52px;
            border-radius: 999px;
            background: var(--card);
            border: 1px solid var(--divider);
            box-shadow: var(--shadow);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        .circle-btn:active {
            transform: translateY(0.5px);
        }

        .circle-btn svg {
            width: 22px;
            height: 22px;
            stroke: var(--blue);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 999px;
            background: var(--card);
            border: 1px solid var(--divider);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .avatar::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 36% 30%, rgba(255,255,255,0.7) 0 26%, transparent 27%),
                radial-gradient(circle at 58% 62%, rgba(0,0,0,0.10) 0 34%, transparent 35%),
                linear-gradient(135deg, rgba(0,0,0,0.10), rgba(0,0,0,0.02));
        }

        /* Main Content */
        .main-content {
            padding: 8px 16px 18px 16px;
        }

        /* Balance Card (new screenshot) */
        .balance-card {
            background: var(--card);
            border-radius: 18px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .balance-top {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .pp-badge {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .pp-badge svg {
            width: 26px;
            height: 26px;
        }

        .balance-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--muted);
        }

        .balance-amount {
            font-size: 54px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 22px;
            letter-spacing: -1.6px;
            line-height: 1;
        }

        .balance-bottom {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 14px;
        }

        .balance-bottom-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            line-height: 1.25;
            max-width: 76%;
        }

        .balance-cta {
            width: 58px;
            height: 58px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .balance-cta svg {
            width: 24px;
            height: 24px;
            stroke: var(--text);
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Sections */
        .section {
            margin-top: 18px;
        }

        .section-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin: 18px 0 12px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.6px;
        }

        .see-more {
            font-size: 18px;
            font-weight: 500;
            color: var(--muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .see-more span {
            font-size: 22px;
            line-height: 1;
        }

        .send-card {
            background: var(--card);
            border-radius: 18px;
            padding: 22px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .send-illustration {
            width: 78px;
            height: 60px;
            border-radius: 12px;
            position: relative;
            flex-shrink: 0;
            background: var(--chipBg);
            overflow: hidden;
        }

        .send-illustration::after {
            content: "";
            position: absolute;
            right: -2px;
            bottom: -2px;
            width: 46px;
            height: 38px;
            background: rgba(0, 87, 217, 0.20);
            border-top-left-radius: 12px;
        }

        .send-illustration svg {
            position: absolute;
            left: 14px;
            top: 18px;
            width: 28px;
            height: 28px;
            stroke: var(--text);
            stroke-width: 2.2;
            fill: none;
            z-index: 1;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .send-content {
            flex: 1;
            min-width: 0;
        }

        .send-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.6px;
            margin-bottom: 6px;
        }

        .send-subtitle {
            font-size: 20px;
            font-weight: 500;
            color: var(--text);
            letter-spacing: -0.2px;
            opacity: 0.9;
        }

        .send-link {
            display: block;
            margin-top: 16px;
            color: var(--blue);
            font-size: 18px;
            font-weight: 600;
            text-decoration: underline;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 8px 0 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            border-top: 1px solid var(--divider);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            text-decoration: none;
            min-width: 56px;
            padding-top: 4px;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: #6d7781;
            stroke-width: 1.5;
        }

        .nav-item.active .nav-icon svg {
            stroke: var(--blue);
            fill: none;
        }

        .nav-label {
            font-size: 10px;
            color: #6d7781;
            font-weight: 500;
        }

        .nav-item.active .nav-label {
            color: var(--blue);
        }

        /* Center Send/Request Button */
        .nav-center {
            position: relative;
            margin-top: -22px;
        }

        .nav-center-btn {
            width: 50px;
            height: 50px;
            background: var(--blue2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0, 102, 245, 0.4);
        }

        .nav-center-btn svg {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: #ffffff;
            stroke-width: 2.5;
        }

        .nav-center .nav-label {
            margin-top: 4px;
            white-space: nowrap;
            font-size: 9px;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header - circular icons -->
        <header class="header">
            <button class="circle-btn" type="button" aria-label="Menu">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 7h16" />
                    <path d="M4 12h16" />
                    <path d="M4 17h16" />
                </svg>
            </button>
            <div class="header-right">
                <button class="circle-btn" type="button" aria-label="Notifications">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7" />
                        <path d="M10 19a2 2 0 004 0" />
                    </svg>
                </button>
                <div class="avatar" aria-label="Profile"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- PayPal balance -->
            <div class="balance-card">
                <div class="balance-top">
                    <div class="pp-badge" aria-hidden="true">
                        <svg viewBox="0 0 64 64">
                            <path d="M28.4 14.2h14.8c10.2 0 16.6 5.2 15.1 15.3-1.4 9.3-8.8 14.3-18.9 14.3h-6.5l-2.6 16.7c-.2 1.4-1.4 2.4-2.8 2.4H18c-1.2 0-2.1-1-1.9-2.2l6.4-40.9c.2-1.4 1.4-2.4 2.8-2.4z" fill="#1f5bd8"/>
                            <path d="M35.4 20.5h6.9c5.1 0 8.3 2.6 7.5 7.6-.7 4.6-4.3 7-9.4 7h-3.9l-1.6 10.4c-.2 1.1-1.1 1.9-2.2 1.9h-4.4c-1 0-1.7-.8-1.6-1.8l4-25.4c.2-1.1 1.1-1.9 2.2-1.9z" fill="#0c2e7a" opacity="0.95"/>
                        </svg>
                    </div>
                    <div class="balance-title">PayPal balance</div>
                </div>

                <div class="balance-amount">$0.00</div>

                <div class="balance-bottom">
                    <div class="balance-bottom-text">Provide more information to hold a balance</div>
                    <div class="balance-cta" aria-hidden="true">
                        <svg viewBox="0 0 24 24">
                            <path d="M5 12h13" />
                            <path d="M13 6l6 6-6 6" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Send money -->
            <div class="section">
                <div class="section-row">
                    <div class="section-title">Send money</div>
                </div>
                <div class="send-card">
                    <div class="send-illustration" aria-hidden="true">
                        <svg viewBox="0 0 24 24">
                            <path d="M5 12h11" />
                            <path d="M12 8l4 4-4 4" />
                        </svg>
                    </div>
                    <div class="send-content">
                        <div class="send-title">Pay from your phone</div>
                        <div class="send-subtitle">To people and places you love.</div>
                        <a class="send-link" href="#">Send now</a>
                    </div>
                </div>
            </div>

            <!-- Lend a helping hand -->
            <div class="section">
                <div class="section-row">
                    <div class="section-title">Lend a helping hand</div>
                    <a class="see-more" href="#">See more <span>â€º</span></a>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" aria-label="Bottom navigation">
            <a href="#" class="nav-item active" aria-current="page">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 12l9-9 9 9" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 10v9a1 1 0 001 1h4v-5h4v5h4a1 1 0 001-1v-9" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="nav-label">Home</span>
            </a>

            <a href="#" class="nav-item nav-center">
                <div class="nav-center-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3v18" stroke-linecap="round"/>
                        <path d="M7 8l5-5 5 5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 16l5 5 5-5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="nav-label">Send/Request</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <rect x="4" y="6" width="16" height="14" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 6V5a2 2 0 012-2h6a2 2 0 012 2v1" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 12h8" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="nav-label">Wallet</span>
            </a>
        </nav>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registered:', registration.scope);
                })
                .catch(function(error) {
                    console.log('ServiceWorker registration failed:', error);
                });
        }
    </script>
</body>
</html>
