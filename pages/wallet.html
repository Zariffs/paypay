<!-- Aurora Effect -->
<div class="aurora"></div>

<!-- Wallet Header -->
<div class="wallet-header">
    <button class="wallet-back-btn" id="walletBackBtn" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>
</div>

<!-- Card Carousel -->
<div class="wallet-carousel-container">
    <div class="wallet-carousel" id="walletCarousel">
        <!-- Cards will be populated dynamically from user-config -->
    </div>
</div>

<!-- Card Info Section -->
<div class="wallet-card-info">
    <div class="wallet-card-name" id="walletCardName">Card Name</div>
    <div class="wallet-card-number" id="walletCardNumber">•••• •••• •••• 0000</div>
    <div class="wallet-card-actions">
        <button class="wallet-action-btn" id="walletSendBtn" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
            <span>Send</span>
        </button>
        <button class="wallet-action-btn" id="walletTransferBtn" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 1l4 4-4 4M3 11V9a4 4 0 0 1 4-4h14M7 23l-4-4 4-4M21 13v2a4 4 0 0 1-4 4H3"/>
            </svg>
            <span>Transfer</span>
        </button>
    </div>
</div>
