<!-- Dashboard Page -->
<header class="dashboard-header">
    <div class="user-greeting">
        <img class="user-avatar" src="images/avatar.png" alt="User avatar" onerror="this.style.display='none'">
        <span class="greeting-text">Hello, Andrew Grimes!</span>
    </div>
    <div class="header-icons">
        <button class="header-icon-btn" type="button" aria-label="Stats">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
        </button>
        <button class="header-icon-btn" type="button" aria-label="Grid menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
            </svg>
        </button>
    </div>
</header>

<main class="dashboard-content">
    <!-- Balance Section -->
    <div class="balance-section">
        <div class="balance-label">Total Balance</div>
        <div class="balance-amount">
            <svg class="balance-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"/>
            </svg>
            <span class="balance-value" id="dashboardBalance">$32,567.21</span>
        </div>
    </div>

    <!-- Card Carousel -->
    <div class="dashboard-card-section">
        <div class="card-carousel" id="dashboardCardCarousel">
            <div class="dashboard-card">
                <div class="dashboard-card-inner">
                    <div class="card-brand">
                        <svg viewBox="0 0 48 48" fill="none">
                            <circle cx="15" cy="24" r="15" fill="#EB001B"/>
                            <circle cx="33" cy="24" r="15" fill="#F79E1B"/>
                        </svg>
                        <span>PhenFunds USD</span>
                    </div>
                    <div class="card-number">•••• 1535</div>
                    <div class="card-bottom">
                        <div class="card-expiry">
                            <div class="card-expiry-label">Exp</div>
                            <div class="card-expiry-value">10/25</div>
                        </div>
                        <div class="card-cvv">
                            <div class="card-cvv-label">CVV</div>
                            <div class="card-cvv-value">397</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="all-cards-btn" type="button">All cards</button>
    </div>

    <!-- Action Buttons -->
    <div class="dashboard-actions">
        <button class="dashboard-action-btn" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            <span>Send</span>
        </button>
        <button class="dashboard-action-btn" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 19V5M5 12l7-7 7 7"/>
            </svg>
            <span>Receive</span>
        </button>
        <button class="dashboard-action-btn" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 10h10M7 14h10M7 18h10"/>
                <circle cx="4" cy="10" r="1"/>
                <circle cx="4" cy="14" r="1"/>
                <circle cx="4" cy="18" r="1"/>
            </svg>
            <span>Swap</span>
        </button>
        <button class="dashboard-action-btn" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="5" y="2" width="14" height="20" rx="2"/>
                <line x1="9" y1="7" x2="15" y2="7"/>
                <line x1="9" y1="11" x2="15" y2="11"/>
                <line x1="9" y1="15" x2="13" y2="15"/>
            </svg>
            <span>Invoice</span>
        </button>
    </div>

    <!-- Monthly Limit -->
    <div class="monthly-limit-section">
        <div class="monthly-limit-header">
            <span>Monthly limit</span>
            <button class="filter-btn" type="button">
                Filter
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="6" x2="20" y2="6"/>
                    <line x1="8" y1="12" x2="20" y2="12"/>
                    <line x1="12" y1="18" x2="20" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="monthly-limit-bar">
            <div class="limit-progress">
                <span class="limit-amount">$16,567</span>
            </div>
        </div>
        <div class="monthly-limit-total">
            <button class="limit-adjust-btn" type="button">−</button>
            <span class="limit-total-amount">$40,000</span>
            <button class="limit-adjust-btn" type="button">+</button>
        </div>
    </div>

    <!-- Transactions -->
    <div class="transactions-section">
        <div class="transactions-header">
            <h2>Transactions</h2>
            <a href="#" class="view-all-link">View all</a>
        </div>
        <div class="transactions-list" id="dashboardTransactions">
            <div class="transaction-item">
                <div class="transaction-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                </div>
                <div class="transaction-details">
                    <div class="transaction-name">Spotify</div>
                    <div class="transaction-date">11:34 AM (Tue)</div>
                </div>
                <div class="transaction-amount negative">-7.99$</div>
            </div>
        </div>
    </div>
</main>
